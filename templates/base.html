<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <title>Eilidh Hendry's Site</title>
    </head>
    <body>
        <div class="page-header">
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">Eilidh Hendry</a>
                    </div>
                    <div class="navbar-collapse collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="/blog"/>Blog</a></li>
                            <li><a href="/about-me"/>About Me</a></li>
                            <li><a href="/resume"/>Resume</a></li>
                            <li><a href="/projects"/>Projects</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="https://github.com/EilidhHendry"><i class="fa fa-github"></i></a></li>
                            <li><a href="https://au.linkedin.com/in/eilidh-hendry-15981342"><i class="fa fa-linkedin"></i></a></li>
                            <li><a href="https://www.instagram.com/ehendry91/"><i class="fa fa-instagram"></i></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div id="page-container">
            {% block content %}
            {% endblock %}
        </div>
        <script src="{% static 'js/jquery-2.2.0.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
