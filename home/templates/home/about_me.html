{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
{% load instagram_client %}
<head>
    <link rel="stylesheet" href="{% static 'home/css/aboutme.css' %}">
</head>
{% instagram_recent_media count=12 %}
<div id="django_recent_media_wall">
    {% for media in recent_media %}
    <div class="django_instagram_media_wall_item">
        <div class="image_container">test 
            <a href="{{media.link}}" target="_blank" title="{{media.caption.text}}">
                <img src="{{media|thumbnail}}"/>
            </a>
        </div>
    </div>
    {% endfor %}
 </div>
{% endblock %}
