{% extends 'base.html' %}
{% block content %}
{% load instagram_client %}
{% instagram_recent_media count=100 %}
<div class="grid"> 
        {% for media in recent_media %}
                <a href="{{media.link}}" target="_blank" title="{{media.caption.text}}">
                    <div class="grid-item">
                        <img src="{{media | standard_size}}"/>
                    </div>
                </a>
                {% endfor %}
 </div>
{% endblock %}
